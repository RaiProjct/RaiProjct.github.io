<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Chave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #keyField {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sua Chave:</h2>
        <input type="text" id="keyField" readonly>
        <button onclick="copyKeyToClipboard()">Copiar Chave</button>
    </div>

    <script>
        function copyKeyToClipboard() {
            const keyField = document.getElementById("keyField");
            keyField.select(); 
            document.execCommand("copy");
            alert("Chave copiada!");
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const keyId = urlParams.get('key');
            
            fetch(`/api/validateKey?token=${token}&keyId=${keyId}`)
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    document.getElementById("keyField").value = data.key;
                } else {
                    alert("Token inválido ou chave não encontrada.");
                }
            });
        }
    </script>
</body>
</html>
